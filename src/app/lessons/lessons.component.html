<h2 *ngIf="!loading && !errorMsg">All Lessons</h2>
<h2 *ngIf="loading">Loading...</h2>
<h2 *ngIf="errorMsg">{{ errorMsg }}</h2>
<table class="table lessons-list card card-strong">
  <tbody>
    <tr *ngFor="let lesson of lessons" [routerLink]="['/lessons', lesson.id]">
      <td class="lesson-title">{{ lesson.description }}</td>
      <td class="duration">
        <i class="md-icon duration-icon">access_time</i>
        <span>{{ lesson.duration }}</span>
      </td>
    </tr>
  </tbody>
</table>
